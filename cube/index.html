    <div id="color_change_container">
        <ion-icon class="gear_icon" name="settings-outline"></ion-icon>
        <div class="color_buttons">
            <button class="colors" data-name="grey" data-bg="#ffffff66"></button>
            <button class="colors" data-name="red" data-bg="#ff0000"></button>
            <button class="colors" data-name="skyblue" data-bg="#00ffee"></button>
            <button class="colors" data-name="purple" data-bg="#a020f0"></button>
            <button class="colors" data-name="pink" data-bg="#ff0f7b"></button>
            <button class="colors" data-name="green" data-bg="#39ff14"></button>
            <button class="colors" data-name="yellow" data-bg="#ffec14"></button>
            <button class="colors" data-name="multi" data-bg="#14eeff66"></button>
            <button class="colors" data-name="blue" data-bg="#0027ff"></button>
            <button class="colors" data-name="orange" data-bg="#ff8400"></button>
        </div>
        <p>Switch theme</p>
    </div>
    <script>
        let buttons=document.querySelectorAll(".colors");
        let body=document.querySelector("body")
        buttons.forEach(element => {
            element.style.backgroundColor = element.getAttribute("data-bg");
            element.addEventListener("click",()=>{
                body.className= element.getAttribute("data-name");
            })
        });
        document.querySelector("#color_change_container").addEventListener("click",()=>{
            document.querySelector(".color_buttons").classList.toggle("active");
        });
    </script>

    <title>cube</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body{
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-y: hidden;
            background-color: black;
        }

        .main {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 55px; 
        }
         
        .cube {
            width: 100px;
            height: 100px;
            transform-style: preserve-3d;
            position: relative;
            perspective: 200px;
            transform: rotate3d(0, 1, 0, 0deg) scale3d(1,1,10); 
            animation: side 3s ease both;
            animation-timeline: view(x);
            background-color: rgb(255, 89, 0);
        }

        .cube:nth-child(odd) {
            margin-bottom: 100px;
            perspective-origin: center 100px;
        }

        .cube:nth-child(even) {
            margin-top: 100px;
            perspective-origin: center -75px;
        }

        @keyframes side {
            0% {
                transform: rotate3d(0, 1, 0, 15deg) scale3d(1,1,10); 
            }
            45% {
                transform: rotate3d(0, 1, 0, 0deg) scale3d(1,1,10); 
            }
            55% {
                transform: rotate3d(0, 1, 0, 0deg) scale3d(1,1,10); 
            }
            100% {
                transform: rotate3d(0, 1, 0, -15deg) scale3d(1,1,10); 
            }
        }
        
        .side {
            width: 100px;
            height: 100px;
            position: absolute;
            top: 0;
            left: 0;
            background: rgb(0 180 255 / 61%);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }
        #front {
            transform: translateZ(-10px);
            background-color: rgb(255, 0, 0);
        }

        #back {
            transform: translateZ(100px);
            background-color: orange;
        }
        #left {
            transform-origin: right;
            transform: rotateY(90deg);
        }
        #right {
            transform-origin: left;
            transform: rotateY(-90deg);
        }
        #top {
            transform-origin: top;
            transform:rotateX(90deg);
        }
        #bottom {
            transform-origin: bottom;
            transform:rotateX(-90deg);
        }

        @media (max-width:980px) {
            body{
                overflow-x: hidden;
                overflow-y: scroll;
                height: 300vh;
                margin-top: 210vh;
            }

            .main {
                flex-direction: column;
            }
            .cube { 
                animation: side-mobile 3s ease both;
                animation-timeline: view(y);
            }

            .cube:nth-child(odd) {
                margin-bottom: 0;
                perspective-origin: center 0px;
            }

            .cube:nth-child(even) {
                margin-top: 0px;
                perspective-origin: center 0px;
            }

            .main {
                gap: 118px;
            }

        @keyframes side-mobile {
            0% {
                transform: rotate3d(0, 1, 0, 10deg) scale3d(1,1,9); 
            }
            45% {
                transform: rotate3d(0, 1, 0, 0deg) scale3d(1,1,10); 
            }
            55% {
                transform: rotate3d(0, 1, 0, 0deg) scale3d(1,1,10); 
            }
            100% {

            }
        }
    </style>
